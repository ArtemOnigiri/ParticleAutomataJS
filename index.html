<style>
	* {
		margin: 0px;
		font-family: Helvetica, Arial, sans-serif;
	}
	.setting-option {
		display: inline-block;
		background-color: rgba(80, 150, 255, 0.5);
		border-radius: 0.5vw;
		margin: 2px;
		padding: 0.5vw;
		color: #fff;
		font-size: 1vw;
		user-select: none;
	}
	.setting-option:hover {
		background-color: #26f;
		cursor: pointer;
	}
	.setting-range {
		display: block;
		user-select: none;
	}
	.setting-label {
		display: block;
		font-size: 1vw;
		font-weight: bold;
		color: #fff;
		user-select: none;
	}
</style>

<canvas id="cnv"></canvas>
<div style="position: absolute; top: 1vw; left: 1vw">
	<div class="setting-option" onclick="startNew()">Generate new</div>
	<div class="setting-option" onclick="copyRules()">Copy link</div>
</div>
<div style="position: absolute; top: 4vw; left: 1vw">
	<input type="range" value="3" min="2" max="6" step="1" class="setting-range" id="setting-range">
	<p class="setting-label">Colors: <span class="setting-value" id="setting-range-value">3</span></p>
</div>

<script type="text/javascript" src="game.js"></script>
